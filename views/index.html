<!DOCTYPEhtml PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<!-- Latest compiled and minified CSS for boostrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">	
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<link href="css/style.css" rel="stylesheet" />
<!-- scripts --> 
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src= "js/global.js"></script>

<title>Kralovec Port 8081 </title>

</head>
<body>


<div class="container" ng-controller="myCtrl" ng-app="myApp">
    <h1>My <span>Mongo</span> Admin page</h1>
    <table class="table table-striped ajk-table">
      <thead>
        <tr>
          <th>Name</th>         
          <th>Email</th>
          <th>Number</th>
          <th>Action</th>
          <th>**&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="name"></td>
          <td><input class="form-control" ng-model="email"></td>
          <td><input class="form-control" ng-model="number"></td>
          <td><button class="btn btn-primary">Add Contact</button></td>
          <td>
          	<button class="btn btn-primary" >Update</button>
          	&nbsp;&nbsp;
          	<button class="btn btn-warning">Clear</button>
          </td>
        </tr>
        <tr ng-repeat="contact in contactlist">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.number}}</td>
          <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
          <td><button class="btn btn-info" ng-click="edit(contact._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
