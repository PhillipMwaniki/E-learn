<!DOCTYPEhtml PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<!-- Latest compiled and minified CSS for boostrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">	
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<link href="css/style.css" rel="stylesheet" />
<!-- scripts --> 
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src= "js/global.js"></script>

<title>Kralovec Port 8081 </title>

</head>
<body>


<div class="container" ng-controller="myCtrl" ng-app="myApp">
    <h1>My <span>Mongo</span> Admin page</h1>
    <table class="table table-bordred table-striped ajk-table">
      <thead>
        <tr>
          <th><input type="checkbox" id="checkall" /></th>
          <th>Name</th>         
          <th>Email</th>
          <th>Number</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>&nbsp;</td>
          <td><input class="form-control" ng-model="contact.name"></td>
          <td><input class="form-control" ng-model="contact.email"></td>
          <td><input class="form-control" ng-model="contact.number"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
          <td>
          	<button class="btn btn-primary" ng-click="update()" >Update</button>
          	&nbsp;&nbsp;
          	<button class="btn btn-warning" ng-click="deselect()">Clear</button>
          </td>
        </tr>
        <tr ng-repeat="contact in contactlist">
          <td><input type="checkbox" class="checkthis" /></td>
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.number}}</td>
          <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="remove(contact._id)"><span class="glyphicon glyphicon-trash"></span></button></p></td>
          <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-click="edit(contact._id)"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
